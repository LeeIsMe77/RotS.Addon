<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/RotS.Addon/css/main.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
	<title>Return of the Shadow JMC Addon</title>
</head>
<body>
	<div>
		<div class="Header">
			Return of the Shadow Addon Module
		</div>
		<div class="btn-toolbar">
			<button type="button" class="btn btn-secondary ToolbarButton" data-link="https://github.com/LeeIsMe77/RotS.Addon">Code</button>
			<button type="button" class="btn btn-secondary ToolbarButton" data-link="https://www.facebook.com/lee.gurley1">Facebook</button>
			<button type="button" class="btn btn-secondary ToolbarButton" data-link="https://www.facebook.com/groups/1833271910274302/">RotS Group</button>
			<button type="button" class="btn btn-secondary ToolbarButton" data-link="mailto:leeisme@gmail.com">Email</button>
		</div>
		<br />
		<div>			
			<p>
				Hello. I'm Lee Gurley and this is my add-on repository for COM DLL modules intended to be consumed by the Jaba Mud Client (JMC) for use with the Multi-User Dimension (MUD) text-based game Return of the Shadow.
			</p>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	$(document).ready(() => {
		$('body').on('click', 'button.ToolbarButton', () => {
			var $button = $(this);
			var link = $button.data('link');
			var facebookWindow = window.open(link, '_blank');
			if (facebookWindow) {
				facebookWindow.focus();
			}
		});
	})
</script>
